<html>
<head>

<style type="text/css">
.item .label {
  font-size:  300%;
}
.item .value {
  font-size:  600%;
}
.item {
  display:    inline-block;
  margin:     20px;
  text-align: center;
}
</style>

<meta charset="utf-8">
<script src="jquery-1.11.3.min.js"></script>

</head>
<body>

<div class="item" id="lte_rssi"></div>
<div class="item" id="lte_rsrp"></div>
<div class="item" id="lte_rsrq"></div>
<div class="item" id="lte_snr"></div>
<br/>
<div class="item" id="lac_code"></div>
<div class="item" id="cell_id"></div>

<script type="text/javascript">
$(document).ready(function(){

  var items = [
    'lte_rssi',
    'lte_rsrp',
    'lte_rsrq',
    'lte_snr',
    'lac_code',
    'cell_id'
  ];


  $.ajax({
  url: "/data.json",
  method: 'GET',
  data: {},
  success: function( data ) {

      //console.log(data);

      items.forEach(function(item, i, arr) {
        //console.log( i + ": " + item + " (массив:" + arr + ")" );
        $("#" + item).html(
          "<div class='label'>" + item + "</div><div class='value'>" + data[item] + "</div>"
        );
      });

    }
  });

//  console.log(items);

});
</script>

</body>
</html>
